<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
       #outer{
        position: absolute;
        margin-left: 0px;
        top:50px;
        z-index:0;
        left:0px;
        background-color:rgb(2, 2, 83);
        height: 300px;
        width: 1350px;    
        padding-block-start: 100px; 
        padding-left: 50px;    
      }
      #bookdetails{
        position: relative;
        top:250px;
        z-index:5;
        background-color:white;
        left: 10rem;        
        width: 1000px;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="liblisting.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="bookregn.html">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="booksdisplay.html">View Books</a>
          </li>                  
        </ul>
      </nav>
      <br>
      <div class="container">
          <br>
          
          <div id="outer">
            <h1 style="color: white;">Library</h1>
          </div>
          <br>
        <div class="row" id="bookdetails" style="border: 1px solid blue;">
          <div class="col">
              <form>
                  <div class="form-group">
                    <label for="uname">User Name</label>
                    <input type="input" class="form-control" id="uname" placeholder="Enter username">              
                  </div>
                  <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Password">
                  </div>            
                  <button type="button" class="btn btn-primary" id="login">Login</button>
                </form>
          </div>
        </div>        
      </div>
      <script>        
        $(document).ready(function(){
          $("#login").click(function(){
            console.log("valkeri");
          var uname = $("#uname").val();
          var pwd = $("pwd").val();
          if(uname =="" || pwd == ""){
            alert("Please enter username and password to continue");
            return false;
          }
          window.location.replace("booksdisplay.html");
          });
        });
      </script>
</body>
</html>
