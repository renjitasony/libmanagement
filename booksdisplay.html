<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books Collection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
          $.ajax({
            type:"GET",
            url:"books.json",
            beforeSend:function(){
              $("#loader1").show();
            },
            success:function(bkdata){
              $("#loader1").hide();
              console.log("vannu");
              var output = "";
              for(var i in bkdata){
                
                var bkid = bkdata[i].bkid;
                var urltoimg = bkdata[i].bkimage;
                var bktitle = bkdata[i].bktitle;
                var bkdescptn = bkdata[i].bkdescptn;
                console.log(urltoimg);
                output += "<div class='card' style='width: 18rem;'>  <img class='card-img-top' src='./";
                output += urltoimg +" ' alt='";
                output += bktitle + " '>   <div class='card-body'>   <h5 class='card-title'>";
                output += bktitle + "</h5>  <p class='card-text' style=''>";
                output += bkdescptn + " </p> </div> </div>";              
               
              }
              $("#bookdetails").html(output);
            }
          });
        });
    </script>
</head>
<body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="background-color:blue; ">

                  </li>                  
                </ul>
              </nav>
              <br>
    <div class="container">
    
        <img src="./ajax-loader.gif" alt="Loading" id="loader1">
        <div class="row" id="bookdetails">
           
         </div>
    </div>
</body>
</html>
