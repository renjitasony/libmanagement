<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REgistration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        #outer{
        position: relative;
        z-index: 0;
        background-color:rgb(2, 2, 83);
        height: 400px;
        width: 1100px;        
      }
      #bookdetails{
        position: absolute;
        z-index: -190;
        border: 1px solid rgb(2, 2, 83); 
        background-color: white;
        left: 15rem;        
        width: 450px;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="liblisting.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="liblisting.html">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="booksdisplay.html">View Books</a>
          </li>                  
        </ul>
      </nav>
      <br>
      <div class="container">
            <br>
          
            <div id="outer">
    
            </div>
            <br>
          <div class="row" id="bookdetails">
            <div class="col">
                <form>
                    <div class="form-group">
                      <label for="uname">Enter your name</label>
                      <input type="input" class="form-control" id="uname" placeholder="Enter name"> 
                      <label for="mob">Enter your mobile no:</label>
                      <input type="number" class="form-control" id="mob" placeholder="Enter mobile number">              
                      <label for="usname">Enter a user name:</label>
                      <input type="text" class="form-control" id="usname" placeholder="User name">              
                    </div>
                    <div class="form-group">
                            <label for="uemail">Email address</label>
                            <input type="email" class="form-control" id="uemail" aria-describedby="emailHelp" placeholder="Enter email">                            
                          </div>
                    <div class="form-group">
                      <label for="pwd">Enter a password</label>
                      <input type="password" class="form-control" id="pwd" placeholder="Password">
                      <label for="pwd">Confirm password</label>
                      <input type="password" class="form-control" id="cpwd" placeholder="Password">
                    </div>            
                    <button type="button" class="btn btn-primary" id="register">Register</button>
                  </form>
            </div>
          </div>
      </div>
      <script>
           $(document).ready(function(){
          $("#register").click(function(){
            console.log("valkeri");
          var uname = $("#uname").val();
          var mob = $("#mob").val();
          var usname = $("#usname").val();
          var uemail = $("#uemail").val();
          var pwd = $("pwd").val();
          var cpwd = $("cpwd").val();
          if(uname =="" || mob == "" || usname=="" || uemail=="" || pwd == "" || cpwd == ""){
            alert("Please fill all the fields!");
            return false;
          }
          if(mob.toString().length != 10){
              alert("Enter a valid mobile no:");
              return false;
          }
          if(!uemail.includes("@")){
              alert("Enter a valid email id");
              return false;
          }
          if(cpwd!=pwd){
              alert("Passwords don't match!");
              return false;
          }
          window.location.replace("booksdisplay.html");
          });
        });
      </script>
</body>
</html>
